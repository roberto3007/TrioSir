<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Canciones</title>
    
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Lista de Canciones</h1>
        </header>

        <main>
            <ul class="list-group">
                <li class="list-group-item">
                    <h2 class="mb-1">Canción 1</h2>
                    <p class="mb-1">Artista: Nombre del Artista 1</p>
                </li>
                <li class="list-group-item">
                    <h2 class="mb-1">Canción 2</h2>
                    <p class="mb-1">Artista: Nombre del Artista 2</p>
                </li>
                <!-- Agrega más elementos <li> según necesites -->
            </ul>
        </main>
    </div>

    <!-- Enlace a Bootstrap JS (opcional, solo necesario si utilizas componentes que requieren JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
