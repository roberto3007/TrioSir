            padding-right: 40px;

    function ordenarCanciones(canciones) {
        return canciones.sort((a, b) => {
            // Comparar los nombres de las canciones (en minúsculas para que sea insensible a mayúsculas/minúsculas)
            if (a.cancion.toLowerCase() < b.cancion.toLowerCase()) {
                return -1; // a viene antes que b
            }
            if (a.cancion.toLowerCase() > b.cancion.toLowerCase()) {
                return 1;  // b viene antes que a
            }
            return 0; // Son iguales
        });
    }

    function renderCanciones(canciones) {
        const container = document.getElementById('lista-canciones'); // Asegúrate de tener un contenedor con este id en tu HTML

        // Limpiar el contenido previo (si existe)
        container.innerHTML = '';

        // Ordenar las canciones antes de renderizarlas
        const cancionesOrdenadas = ordenarCanciones(canciones);

        // Iterar sobre el arreglo de canciones y generar los elementos
        cancionesOrdenadas.forEach(cancion => {
            // Crear el elemento <a>
            const link = document.createElement('a');
            link.href = '#';
            link.classList.add('list-group-item', 'list-group-item-action', 'cancion');

            // Crear la estructura de la canción
            const discoDiv = document.createElement('div');
            discoDiv.classList.add('disco');
            // Aquí puedes agregar algo relacionado con el disco, por ejemplo, una imagen si la tienes

            const infoDiv = document.createElement('div');
            infoDiv.classList.add('info');

            // Crear el título y el texto del autor
            const h2 = document.createElement('h2');
            h2.textContent = cancion.cancion; // Nombre de la canción

            const p = document.createElement('p');
            p.textContent = `ARTISTA: ${cancion.autor}`; // Nombre del autor

            // Agregar los elementos creados a la estructura
            infoDiv.appendChild(h2);
            infoDiv.appendChild(p);

            link.appendChild(discoDiv);
            link.appendChild(infoDiv);

            // Agregar el <a> al contenedor principal
            container.appendChild(link);
        });
    }

    // Llamar a la función al cargar la página (por ejemplo)
    document.addEventListener('DOMContentLoaded', function() {
        renderCanciones(canciones);
    });


    // Función para filtrar las canciones basado en el texto del input
    document.getElementById('buscarInput').addEventListener('input', function() {
        let valor = this.value.toLowerCase().trim(); // Obtener el valor del input y limpiar espacios y minúsculas

        // Obtener todas las canciones
        let canciones = document.querySelectorAll('.cancion');
        let sinCoincidencias = document.getElementById('sinCoincidencias');

        let encontradas = false; // Variable para controlar si se encontraron coincidencias

        // Iterar sobre cada canción y mostrar/ocultar según el filtro
        canciones.forEach(function(cancion) {
            let textoCancion = cancion.querySelector('h2').textContent.toLowerCase(); // Obtener el texto de la canción

            // Mostrar la canción si coincide con el filtro, o ocultarla si no coincide
            if (textoCancion.includes(valor)) {
                cancion.style.display = 'flex'; // Mostrar la ficha de canción usando flexbox
                encontradas = true;
            } else {
                cancion.style.display = 'none'; // Ocultar la ficha de canción si no coincide
            }
        });

        // Mostrar la ficha de "Sin coincidencias" si no se encontraron coincidencias
        if (!encontradas) {
            sinCoincidencias.style.display = 'block';
        } else {
            sinCoincidencias.style.display = 'none';
        }
    });
